<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit User' : 'Add User' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-grid">

      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
          First name is required and max 50 characters.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
          Last name is required and max 50 characters.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="wide">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          Valid email is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipCode" />
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || isSubmitting">
          <mat-icon *ngIf="!isSubmitting">save</mat-icon>
          <mat-progress-spinner *ngIf="isSubmitting" mode="indeterminate" diameter="18"></mat-progress-spinner>
          Save
        </button>
        <button mat-button type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>

    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  </mat-card-content>
</mat-card>
