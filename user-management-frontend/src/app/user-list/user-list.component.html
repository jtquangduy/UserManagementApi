<mat-card>
  <mat-card-header>
    <mat-card-title>User List</mat-card-title>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" routerLink="/add">
      <mat-icon>person_add</mat-icon>
      Add User
    </button>
  </mat-card-header>

  <mat-card-content>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    <div class="header-actions">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search users"/>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <div class="spacer"></div>
      <div class="count muted">{{ totalCount }} result{{ totalCount === 1 ? '' : 's' }}</div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Phone -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
      </ng-container>

      <!-- Zip -->
      <ng-container matColumnDef="zipCode">
        <th mat-header-cell *matHeaderCellDef>Zip</th>
        <td mat-cell *matCellDef="let user">{{ user.zipCode }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" [routerLink]="['/edit', user.id]" aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)" aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty-state" *ngIf="!isLoading && dataSource.data.length === 0">
      <div class="empty-inner">
        <mat-icon>group_off</mat-icon>
        <div>No users found</div>
        <button mat-stroked-button color="primary" routerLink="/add">
          <mat-icon>person_add</mat-icon>
          Create your first user
        </button>
      </div>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  </mat-card-content>
</mat-card>
